<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Plate Design | AISC DG1</title>
    <style>
        :root{--bg:#0a0e14;--bg2:#111820;--card:#1a2230;--blue:#00b4d8;--cyan:#48cae4;--green:#06d6a0;--red:#ef476f;--text:#e8eef4;--text2:#8b99a8;--border:#2a3a4a}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
        .header{background:var(--bg2);border-bottom:1px solid var(--border);padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
        .header h1{font-size:1.2rem;color:var(--cyan)}
        .back{color:var(--cyan);text-decoration:none}
        .main{max-width:1400px;margin:0 auto;padding:20px;display:grid;grid-template-columns:300px 1fr 300px;gap:20px}
        .panel{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
        .panel-title{font-size:0.85rem;font-weight:600;color:var(--cyan);margin-bottom:12px;padding-bottom:8px;border-bottom:1px solid var(--border)}
        .form-group{margin-bottom:10px}
        .form-group label{display:block;font-size:0.72rem;color:var(--text2);margin-bottom:3px}
        .form-row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
        input,select{width:100%;padding:8px;background:var(--bg);border:1px solid var(--border);border-radius:6px;color:var(--text);font-size:0.85rem}
        .btn{padding:10px;border:none;border-radius:8px;font-size:0.85rem;cursor:pointer;font-weight:600;width:100%;margin-top:12px;background:linear-gradient(135deg,var(--blue),var(--cyan));color:#000}
        .viz{background:var(--bg);border-radius:8px;height:350px}
        #canvas{width:100%;height:100%}
        .result-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:16px}
        .result-card{background:var(--bg);border-radius:8px;padding:12px;border-left:3px solid var(--blue)}
        .result-card.pass{border-left-color:var(--green)}
        .result-card.fail{border-left-color:var(--red)}
        .result-label{font-size:0.65rem;color:var(--text2);text-transform:uppercase}
        .result-value{font-size:1.1rem;font-weight:600}
        .checks{display:flex;flex-direction:column;gap:6px}
        .check{display:flex;justify-content:space-between;padding:10px;background:var(--bg);border-radius:6px;border-left:3px solid var(--border)}
        .check.pass{border-left-color:var(--green)}
        .check.fail{border-left-color:var(--red)}
        .status{padding:6px 14px;border-radius:20px;font-size:0.75rem;font-weight:600}
        .status.pass{background:rgba(6,214,160,0.15);color:var(--green)}
        .status.fail{background:rgba(239,71,111,0.15);color:var(--red)}
        @media(max-width:1200px){.main{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back">‚Üê Back</a>
        <div style="text-align:center"><h1>üîß Base Plate Design</h1><span style="font-size:0.75rem;color:var(--text2)">AISC DG1 + ACI 318</span></div>
        <div></div>
    </header>
    <div class="main">
        <div class="panel">
            <div class="panel-title">Column</div>
            <div class="form-group"><label>Section</label><select id="colSection"><option>W14x48</option><option>W14x68</option><option>W14x90</option></select></div>
            <div class="form-row">
                <div class="form-group"><label>d (in)</label><input type="number" id="colD" value="13.79"></div>
                <div class="form-group"><label>bf (in)</label><input type="number" id="colBf" value="8.03"></div>
            </div>
            <div class="panel-title" style="margin-top:16px">Base Plate</div>
            <div class="form-row">
                <div class="form-group"><label>N (in)</label><input type="number" id="plateN" value="18" onchange="draw();calculate()"></div>
                <div class="form-group"><label>B (in)</label><input type="number" id="plateB" value="18" onchange="draw();calculate()"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>tp (in)</label><input type="number" id="plateTp" value="1.5" step="0.125" onchange="calculate()"></div>
                <div class="form-group"><label>Fy (ksi)</label><input type="number" id="plateFy" value="36" onchange="calculate()"></div>
            </div>
            <div class="panel-title" style="margin-top:16px">Concrete</div>
            <div class="form-row">
                <div class="form-group"><label>f'c (psi)</label><input type="number" id="fc" value="4000" onchange="calculate()"></div>
                <div class="form-group"><label>A2/A1</label><input type="number" id="A2A1" value="2" step="0.5" onchange="calculate()"></div>
            </div>
            <div class="panel-title" style="margin-top:16px">Loads</div>
            <div class="form-row">
                <div class="form-group"><label>Pu (kips)</label><input type="number" id="Pu" value="250" onchange="calculate()"></div>
                <div class="form-group"><label>Mu (k-ft)</label><input type="number" id="Mu" value="80" onchange="calculate()"></div>
            </div>
            <button class="btn" onclick="calculate()">‚öôÔ∏è Calculate</button>
        </div>
        <div class="panel">
            <div class="panel-title">Base Plate Layout</div>
            <div class="viz"><canvas id="canvas"></canvas></div>
        </div>
        <div class="panel">
            <div class="panel-title" style="display:flex;justify-content:space-between"><span>Results</span><span class="status pass" id="status">‚óè PASS</span></div>
            <div class="result-grid">
                <div class="result-card pass" id="bearCard"><div class="result-label">œÜPp</div><div class="result-value" id="phiPp">--</div></div>
                <div class="result-card pass" id="tpCard"><div class="result-label">tp,req</div><div class="result-value" id="tpReq">--</div></div>
                <div class="result-card"><div class="result-label">fp,max</div><div class="result-value" id="fpMax">--</div></div>
                <div class="result-card"><div class="result-label">e</div><div class="result-value" id="eccen">--</div></div>
            </div>
            <div class="panel-title">Design Checks</div>
            <div class="checks" id="checks"></div>
        </div>
    </div>
    <script>
        const c=document.getElementById('canvas'),ctx=c.getContext('2d');
        function resize(){const box=c.parentElement;c.width=box.clientWidth;c.height=box.clientHeight;draw()}
        document.addEventListener('DOMContentLoaded',()=>{resize();calculate()});
        window.addEventListener('resize',resize);
        function draw(){
            ctx.fillStyle='#0a0e14';ctx.fillRect(0,0,c.width,c.height);
            const N=+document.getElementById('plateN').value;
            const B=+document.getElementById('plateB').value;
            const d=+document.getElementById('colD').value;
            const bf=+document.getElementById('colBf').value;
            const sc=10,cx=c.width/2,cy=c.height/2;
            ctx.fillStyle='#2a3a4a';ctx.fillRect(cx-N*sc/2,cy-B*sc/2,N*sc,B*sc);
            ctx.strokeStyle='#48cae4';ctx.lineWidth=2;ctx.strokeRect(cx-N*sc/2,cy-B*sc/2,N*sc,B*sc);
            ctx.fillStyle='#00b4d8';
            ctx.fillRect(cx-d*sc/2,cy-bf*sc/2,d*sc,bf*sc);
            const ab=2;
            [[1,1],[-1,1],[1,-1],[-1,-1]].forEach(([sx,sy])=>{
                ctx.beginPath();
                ctx.arc(cx+sx*(N/2-ab)*sc,cy+sy*(B/2-ab)*sc,6,0,Math.PI*2);
                ctx.fillStyle='#ffd166';ctx.fill();
            });
            ctx.fillStyle='#8b99a8';ctx.font='11px system-ui';
            ctx.fillText(N+'" x '+B+'"',cx-25,cy+B*sc/2+20);
        }
        function calculate(){
            const N=+document.getElementById('plateN').value;
            const B=+document.getElementById('plateB').value;
            const tp=+document.getElementById('plateTp').value;
            const Fy=+document.getElementById('plateFy').value;
            const fc=+document.getElementById('fc').value;
            const A2A1=+document.getElementById('A2A1').value;
            const Pu=+document.getElementById('Pu').value;
            const Mu=+document.getElementById('Mu').value;
            const d=+document.getElementById('colD').value;
            const bf=+document.getElementById('colBf').value;
            const A1=N*B;
            const phi=0.65;
            const fpMax=phi*0.85*fc/1000*Math.min(Math.sqrt(A2A1),2);
            const Pp=fpMax*A1;
            const e=Mu*12/Pu;
            const fp=Pu/A1+6*Mu*12/(B*N*N);
            const m=(N-0.95*d)/2;
            const n=(B-0.8*bf)/2;
            const l=Math.max(m,n);
            const tpReq=l*Math.sqrt(2*fp/(0.9*Fy));
            const checks=[
                {name:'Bearing Capacity',dcr:Pu/Pp,pass:Pu<=Pp},
                {name:'Plate Thickness',dcr:tpReq/tp,pass:tp>=tpReq},
                {name:'Eccentricity (e < N/6)',dcr:e/(N/6),pass:e<=N/6}
            ];
            const allPass=checks.every(c=>c.pass);
            document.getElementById('phiPp').textContent=Pp.toFixed(0)+' k';
            document.getElementById('tpReq').textContent=tpReq.toFixed(2)+'"';
            document.getElementById('fpMax').textContent=fpMax.toFixed(2)+' ksi';
            document.getElementById('eccen').textContent=e.toFixed(2)+'"';
            document.getElementById('status').className='status '+(allPass?'pass':'fail');
            document.getElementById('status').textContent='‚óè '+(allPass?'PASS':'FAIL');
            document.getElementById('bearCard').className='result-card '+(checks[0].pass?'pass':'fail');
            document.getElementById('tpCard').className='result-card '+(checks[1].pass?'pass':'fail');
            document.getElementById('checks').innerHTML=checks.map(c=>
                `<div class="check ${c.pass?'pass':'fail'}"><span>${c.name}</span><span style="color:${c.pass?'var(--green)':'var(--red)'}">${c.dcr.toFixed(3)}</span></div>`
            ).join('');
            draw();
        }
    </script>
</body>
</html>
