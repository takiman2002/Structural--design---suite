<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Design | ACI 318-19</title>
    <style>
        :root{--bg:#0a0e14;--bg2:#111820;--card:#1a2230;--orange:#ff9500;--yellow:#ffd166;--green:#06d6a0;--red:#ef476f;--text:#e8eef4;--text2:#8b99a8;--border:#2a3a4a}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
        .header{background:var(--bg2);border-bottom:1px solid var(--border);padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
        .header h1{font-size:1.2rem;color:var(--orange)}
        .back{color:var(--orange);text-decoration:none}
        .main{max-width:1400px;margin:0 auto;padding:20px;display:grid;grid-template-columns:300px 1fr 300px;gap:20px}
        .panel{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
        .panel-title{font-size:0.85rem;font-weight:600;color:var(--orange);margin-bottom:12px;padding-bottom:8px;border-bottom:1px solid var(--border)}
        .form-group{margin-bottom:10px}
        .form-group label{display:block;font-size:0.72rem;color:var(--text2);margin-bottom:3px}
        .form-row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
        input,select{width:100%;padding:8px;background:var(--bg);border:1px solid var(--border);border-radius:6px;color:var(--text);font-size:0.85rem}
        .btn{padding:10px;border:none;border-radius:8px;font-size:0.85rem;cursor:pointer;font-weight:600;width:100%;margin-top:12px;background:linear-gradient(135deg,var(--orange),var(--yellow));color:#000}
        .viz{background:var(--bg);border-radius:8px;height:280px}
        #canvas{width:100%;height:100%}
        .result-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:16px}
        .result-card{background:var(--bg);border-radius:8px;padding:12px;border-left:3px solid var(--orange)}
        .result-card.pass{border-left-color:var(--green)}
        .result-card.fail{border-left-color:var(--red)}
        .result-label{font-size:0.65rem;color:var(--text2);text-transform:uppercase}
        .result-value{font-size:1.1rem;font-weight:600}
        .checks{display:flex;flex-direction:column;gap:6px}
        .check{display:flex;justify-content:space-between;padding:10px;background:var(--bg);border-radius:6px;border-left:3px solid var(--border)}
        .check.pass{border-left-color:var(--green)}
        .check.fail{border-left-color:var(--red)}
        .status{padding:6px 14px;border-radius:20px;font-size:0.75rem;font-weight:600}
        .status.pass{background:rgba(6,214,160,0.15);color:var(--green)}
        .status.fail{background:rgba(239,71,111,0.15);color:var(--red)}
        @media(max-width:1200px){.main{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back">‚Üê Back</a>
        <div style="text-align:center"><h1>üìè Beam Design</h1><span style="font-size:0.75rem;color:var(--text2)">ACI 318-19</span></div>
        <div></div>
    </header>
    <div class="main">
        <div class="panel">
            <div class="panel-title">Beam Type</div>
            <div class="form-group"><select id="beamType"><option value="rect">Rectangular</option><option value="T">T-Beam</option></select></div>
            <div class="panel-title" style="margin-top:16px">Geometry</div>
            <div class="form-row">
                <div class="form-group"><label>b (in)</label><input type="number" id="b" value="14" onchange="draw();calculate()"></div>
                <div class="form-group"><label>h (in)</label><input type="number" id="h" value="24" onchange="draw();calculate()"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Span (ft)</label><input type="number" id="span" value="24" onchange="calculate()"></div>
                <div class="form-group"><label>Cover (in)</label><input type="number" id="cover" value="1.5" step="0.25" onchange="calculate()"></div>
            </div>
            <div class="panel-title" style="margin-top:16px">Materials</div>
            <div class="form-row">
                <div class="form-group"><label>f'c (psi)</label><input type="number" id="fc" value="4000" onchange="calculate()"></div>
                <div class="form-group"><label>fy (ksi)</label><input type="number" id="fy" value="60" onchange="calculate()"></div>
            </div>
            <div class="panel-title" style="margin-top:16px">Design Forces</div>
            <div class="form-row">
                <div class="form-group"><label>Mu (k-ft)</label><input type="number" id="Mu" value="280" onchange="calculate()"></div>
                <div class="form-group"><label>Vu (kips)</label><input type="number" id="Vu" value="65" onchange="calculate()"></div>
            </div>
            <button class="btn" onclick="calculate()">‚öôÔ∏è Calculate</button>
        </div>
        <div class="panel">
            <div class="panel-title">Beam Section</div>
            <div class="viz"><canvas id="canvas"></canvas></div>
            <div class="panel-title" style="margin-top:16px">Reinforcement</div>
            <div class="result-grid">
                <div class="result-card"><div class="result-label">As,req</div><div class="result-value" id="AsReq">--</div></div>
                <div class="result-card"><div class="result-label">Bars</div><div class="result-value" id="bars">--</div></div>
                <div class="result-card"><div class="result-label">Stirrups</div><div class="result-value" id="stirrups">--</div></div>
                <div class="result-card"><div class="result-label">œÅ</div><div class="result-value" id="rho">--</div></div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-title" style="display:flex;justify-content:space-between"><span>Results</span><span class="status pass" id="status">‚óè PASS</span></div>
            <div class="result-grid">
                <div class="result-card pass" id="flexCard"><div class="result-label">œÜMn</div><div class="result-value" id="phiMn">--</div></div>
                <div class="result-card pass" id="shearCard"><div class="result-label">œÜVn</div><div class="result-value" id="phiVn">--</div></div>
                <div class="result-card"><div class="result-label">d</div><div class="result-value" id="dEff">--</div></div>
                <div class="result-card"><div class="result-label">a</div><div class="result-value" id="aBlock">--</div></div>
            </div>
            <div class="panel-title">Design Checks</div>
            <div class="checks" id="checks"></div>
        </div>
    </div>
    <script>
        const c=document.getElementById('canvas'),ctx=c.getContext('2d');
        function resize(){const box=c.parentElement;c.width=box.clientWidth;c.height=box.clientHeight;draw()}
        document.addEventListener('DOMContentLoaded',()=>{resize();calculate()});
        window.addEventListener('resize',resize);
        function draw(){
            ctx.fillStyle='#0a0e14';ctx.fillRect(0,0,c.width,c.height);
            const b=+document.getElementById('b').value;
            const h=+document.getElementById('h').value;
            const sc=8,cx=c.width/2,cy=c.height/2;
            ctx.fillStyle='rgba(255,149,0,0.4)';
            ctx.fillRect(cx-b*sc/2,cy-h*sc/2,b*sc,h*sc);
            ctx.strokeStyle='#ff9500';ctx.lineWidth=2;
            ctx.strokeRect(cx-b*sc/2,cy-h*sc/2,b*sc,h*sc);
            const barY=cy+h*sc/2-1.5*sc-0.5*sc;
            [-2,-1,0,1,2].filter((_,i,a)=>i<4).forEach((x,i)=>{
                ctx.beginPath();
                ctx.arc(cx+(i-1.5)*3*sc,barY,5,0,Math.PI*2);
                ctx.fillStyle='#ffd166';ctx.fill();
            });
            ctx.strokeStyle='#48cae4';ctx.setLineDash([3,3]);
            for(let i=1;i<4;i++){
                ctx.strokeRect(cx-b*sc/2+sc/2,cy-h*sc/2+i*h*sc/4-h*sc/8,b*sc-sc,h*sc/4);
            }
            ctx.setLineDash([]);
            ctx.fillStyle='#8b99a8';ctx.font='11px system-ui';
            ctx.fillText(b+'"',cx-8,cy+h*sc/2+18);
            ctx.save();ctx.translate(cx+b*sc/2+15,cy);ctx.rotate(-Math.PI/2);ctx.fillText(h+'"',-8,0);ctx.restore();
        }
        function calculate(){
            const b=+document.getElementById('b').value;
            const h=+document.getElementById('h').value;
            const span=+document.getElementById('span').value*12;
            const cover=+document.getElementById('cover').value;
            const fc=+document.getElementById('fc').value;
            const fy=+document.getElementById('fy').value*1000;
            const Mu=+document.getElementById('Mu').value;
            const Vu=+document.getElementById('Vu').value;
            const d=h-cover-0.5-0.5;
            const Rn=Mu*12000/(0.9*b*d*d);
            const rho=0.85*fc/fy*(1-Math.sqrt(1-2*Rn/(0.85*fc)));
            const rhoMin=Math.max(3*Math.sqrt(fc)/fy,200/fy);
            const rhoMax=0.85*0.85*fc/fy*0.003/(0.003+0.005);
            const As=Math.max(rho*b*d,rhoMin*b*d);
            const a=As*fy/(0.85*fc*b);
            const phiMn=0.9*As*fy*(d-a/2)/(12000);
            const Vc=2*Math.sqrt(fc)*b*d/1000;
            const sMax=Math.min(d/2,24);
            const Av=0.22;
            const Vs=(Vu/0.75-Vc);
            const sReq=Vs>0?Av*fy/1000*d/Vs:sMax;
            const s=Math.min(sReq,sMax);
            const phiVn=0.75*(Vc+Av*fy/1000*d/s);
            const nBars=Math.ceil(As/0.79);
            const checks=[
                {name:'Flexural Strength',dcr:Mu/phiMn,pass:phiMn>=Mu},
                {name:'Shear Strength',dcr:Vu/phiVn,pass:phiVn>=Vu},
                {name:'Min Steel (œÅ‚â•'+rhoMin.toFixed(4)+')',dcr:rhoMin/rho,pass:rho>=rhoMin},
                {name:'Max Steel (œÅ‚â§'+rhoMax.toFixed(4)+')',dcr:rho/rhoMax,pass:rho<=rhoMax}
            ];
            const allPass=checks.every(c=>c.pass);
            document.getElementById('phiMn').textContent=phiMn.toFixed(1)+' k-ft';
            document.getElementById('phiVn').textContent=phiVn.toFixed(1)+' k';
            document.getElementById('dEff').textContent=d.toFixed(2)+'"';
            document.getElementById('aBlock').textContent=a.toFixed(2)+'"';
            document.getElementById('AsReq').textContent=As.toFixed(2)+' in¬≤';
            document.getElementById('bars').textContent=nBars+'-#8';
            document.getElementById('stirrups').textContent='#4 @ '+s.toFixed(0)+'"';
            document.getElementById('rho').textContent=(rho*100).toFixed(3)+'%';
            document.getElementById('status').className='status '+(allPass?'pass':'fail');
            document.getElementById('status').textContent='‚óè '+(allPass?'PASS':'FAIL');
            document.getElementById('flexCard').className='result-card '+(checks[0].pass?'pass':'fail');
            document.getElementById('shearCard').className='result-card '+(checks[1].pass?'pass':'fail');
            document.getElementById('checks').innerHTML=checks.map(c=>
                `<div class="check ${c.pass?'pass':'fail'}"><span>${c.name}</span><span style="color:${c.pass?'var(--green)':'var(--red)'}">${c.dcr.toFixed(3)}</span></div>`
            ).join('');
            draw();
        }
    </script>
</body>
</html>
