<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slab Design | ACI 318-19</title>
    <style>
        :root{--bg:#0a0e14;--bg2:#111820;--card:#1a2230;--orange:#ff9500;--yellow:#ffd166;--green:#06d6a0;--red:#ef476f;--text:#e8eef4;--text2:#8b99a8;--border:#2a3a4a}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
        .header{background:var(--bg2);border-bottom:1px solid var(--border);padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
        .header h1{font-size:1.2rem;color:var(--orange)}
        .back{color:var(--orange);text-decoration:none}
        .main{max-width:1400px;margin:0 auto;padding:20px;display:grid;grid-template-columns:300px 1fr 300px;gap:20px}
        .panel{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
        .panel-title{font-size:0.85rem;font-weight:600;color:var(--orange);margin-bottom:12px;padding-bottom:8px;border-bottom:1px solid var(--border)}
        .form-group{margin-bottom:10px}
        .form-group label{display:block;font-size:0.72rem;color:var(--text2);margin-bottom:3px}
        .form-row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
        input,select{width:100%;padding:8px;background:var(--bg);border:1px solid var(--border);border-radius:6px;color:var(--text);font-size:0.85rem}
        .btn{padding:10px;border:none;border-radius:8px;font-size:0.85rem;cursor:pointer;font-weight:600;width:100%;margin-top:12px;background:linear-gradient(135deg,var(--orange),var(--yellow));color:#000}
        .viz{background:var(--bg);border-radius:8px;height:300px}
        #canvas{width:100%;height:100%}
        .result-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:16px}
        .result-card{background:var(--bg);border-radius:8px;padding:12px;border-left:3px solid var(--orange)}
        .result-card.pass{border-left-color:var(--green)}
        .result-card.fail{border-left-color:var(--red)}
        .result-label{font-size:0.65rem;color:var(--text2);text-transform:uppercase}
        .result-value{font-size:1.1rem;font-weight:600}
        .checks{display:flex;flex-direction:column;gap:6px}
        .check{display:flex;justify-content:space-between;padding:10px;background:var(--bg);border-radius:6px;border-left:3px solid var(--border)}
        .check.pass{border-left-color:var(--green)}
        .check.fail{border-left-color:var(--red)}
        .status{padding:6px 14px;border-radius:20px;font-size:0.75rem;font-weight:600}
        .status.pass{background:rgba(6,214,160,0.15);color:var(--green)}
        .status.fail{background:rgba(239,71,111,0.15);color:var(--red)}
        @media(max-width:1200px){.main{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back">‚Üê Back</a>
        <div style="text-align:center"><h1>üìã Slab Design</h1><span style="font-size:0.75rem;color:var(--text2)">ACI 318-19</span></div>
        <div></div>
    </header>
    <div class="main">
        <div class="panel">
            <div class="panel-title">Slab Type</div>
            <div class="form-group"><select id="slabType" onchange="calculate()"><option value="one-way">One-Way Slab</option><option value="two-way">Two-Way Slab</option></select></div>
            <div class="panel-title" style="margin-top:16px">Geometry</div>
            <div class="form-row">
                <div class="form-group"><label>Span L1 (ft)</label><input type="number" id="L1" value="15" onchange="draw();calculate()"></div>
                <div class="form-group"><label>Span L2 (ft)</label><input type="number" id="L2" value="20" onchange="draw();calculate()"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>h (in)</label><input type="number" id="h" value="7" onchange="calculate()"></div>
                <div class="form-group"><label>Cover (in)</label><input type="number" id="cover" value="0.75" step="0.25" onchange="calculate()"></div>
            </div>
            <div class="panel-title" style="margin-top:16px">Materials</div>
            <div class="form-row">
                <div class="form-group"><label>f'c (psi)</label><input type="number" id="fc" value="4000" onchange="calculate()"></div>
                <div class="form-group"><label>fy (ksi)</label><input type="number" id="fy" value="60" onchange="calculate()"></div>
            </div>
            <div class="panel-title" style="margin-top:16px">Loads</div>
            <div class="form-row">
                <div class="form-group"><label>SDL (psf)</label><input type="number" id="SDL" value="20" onchange="calculate()"></div>
                <div class="form-group"><label>LL (psf)</label><input type="number" id="LL" value="50" onchange="calculate()"></div>
            </div>
            <button class="btn" onclick="calculate()">‚öôÔ∏è Calculate</button>
        </div>
        <div class="panel">
            <div class="panel-title">Slab Layout</div>
            <div class="viz"><canvas id="canvas"></canvas></div>
            <div class="panel-title" style="margin-top:16px">Reinforcement</div>
            <div class="result-grid">
                <div class="result-card"><div class="result-label">As,req</div><div class="result-value" id="AsReq">--</div></div>
                <div class="result-card"><div class="result-label">As,min</div><div class="result-value" id="AsMin">--</div></div>
                <div class="result-card"><div class="result-label">Spacing</div><div class="result-value" id="spacing">--</div></div>
                <div class="result-card"><div class="result-label">Bar Size</div><div class="result-value" id="barSize">--</div></div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-title" style="display:flex;justify-content:space-between"><span>Results</span><span class="status pass" id="status">‚óè PASS</span></div>
            <div class="result-grid">
                <div class="result-card pass" id="flexCard"><div class="result-label">œÜMn</div><div class="result-value" id="phiMn">--</div></div>
                <div class="result-card"><div class="result-label">Mu</div><div class="result-value" id="Mu">--</div></div>
                <div class="result-card"><div class="result-label">h,min</div><div class="result-value" id="hMin">--</div></div>
                <div class="result-card"><div class="result-label">Œî/L</div><div class="result-value" id="deflRatio">--</div></div>
            </div>
            <div class="panel-title">Design Checks</div>
            <div class="checks" id="checks"></div>
        </div>
    </div>
    <script>
        const c=document.getElementById('canvas'),ctx=c.getContext('2d');
        function resize(){const box=c.parentElement;c.width=box.clientWidth;c.height=box.clientHeight;draw()}
        document.addEventListener('DOMContentLoaded',()=>{resize();calculate()});
        window.addEventListener('resize',resize);
        function draw(){
            ctx.fillStyle='#0a0e14';ctx.fillRect(0,0,c.width,c.height);
            const L1=+document.getElementById('L1').value;
            const L2=+document.getElementById('L2').value;
            const sc=12,cx=c.width/2,cy=c.height/2;
            ctx.fillStyle='rgba(255,149,0,0.3)';
            ctx.fillRect(cx-L1*sc/2,cy-L2*sc/2,L1*sc,L2*sc);
            ctx.strokeStyle='#ff9500';ctx.lineWidth=2;
            ctx.strokeRect(cx-L1*sc/2,cy-L2*sc/2,L1*sc,L2*sc);
            ctx.setLineDash([5,5]);ctx.strokeStyle='#ffd166';
            for(let i=1;i<4;i++){ctx.beginPath();ctx.moveTo(cx-L1*sc/2,cy-L2*sc/2+i*L2*sc/4);ctx.lineTo(cx+L1*sc/2,cy-L2*sc/2+i*L2*sc/4);ctx.stroke();}
            ctx.setLineDash([]);
            ctx.fillStyle='#8b99a8';ctx.font='11px system-ui';
            ctx.fillText(L1+' ft',cx-15,cy+L2*sc/2+20);
            ctx.save();ctx.translate(cx-L1*sc/2-15,cy);ctx.rotate(-Math.PI/2);ctx.fillText(L2+' ft',0,0);ctx.restore();
        }
        function calculate(){
            const type=document.getElementById('slabType').value;
            const L1=+document.getElementById('L1').value*12;
            const L2=+document.getElementById('L2').value*12;
            const h=+document.getElementById('h').value;
            const cover=+document.getElementById('cover').value;
            const fc=+document.getElementById('fc').value;
            const fy=+document.getElementById('fy').value*1000;
            const SDL=+document.getElementById('SDL').value;
            const LL=+document.getElementById('LL').value;
            const d=h-cover-0.25;
            const wSW=h/12*150;
            const wu=1.2*(wSW+SDL)+1.6*LL;
            const Ln=type==='one-way'?L1:Math.min(L1,L2);
            const Mu=wu*Ln*Ln/(8*12*1000);
            const hMin=type==='one-way'?Ln/20:Ln/30;
            const AsMin=0.0018*12*h;
            const Rn=Mu*12000/(0.9*12*d*d);
            const rho=0.85*fc/fy*(1-Math.sqrt(1-2*Rn/(0.85*fc)));
            const As=Math.max(rho*12*d,AsMin);
            const Ab=0.2;
            const s=Ab*12/As;
            const a=As*fy/(0.85*fc*12);
            const phiMn=0.9*As*fy*(d-a/2)/(12*1000);
            const Ie=0.5*12*Math.pow(h,3)/12;
            const defl=5*wu/12*Math.pow(Ln,4)/(384*57000*Math.sqrt(fc)*Ie);
            const deflRatio=defl/Ln;
            const checks=[
                {name:'Flexural Strength',dcr:Mu/phiMn,pass:phiMn>=Mu},
                {name:'Min Thickness (h‚â•'+hMin.toFixed(1)+'")',dcr:hMin/h,pass:h>=hMin},
                {name:'Deflection (L/'+Math.round(1/deflRatio)+')',dcr:deflRatio*240,pass:deflRatio<=1/240}
            ];
            const allPass=checks.every(c=>c.pass);
            document.getElementById('phiMn').textContent=phiMn.toFixed(2)+' k-ft/ft';
            document.getElementById('Mu').textContent=Mu.toFixed(2)+' k-ft/ft';
            document.getElementById('hMin').textContent=hMin.toFixed(1)+'"';
            document.getElementById('deflRatio').textContent='L/'+(1/deflRatio).toFixed(0);
            document.getElementById('AsReq').textContent=As.toFixed(3)+' in¬≤/ft';
            document.getElementById('AsMin').textContent=AsMin.toFixed(3)+' in¬≤/ft';
            document.getElementById('spacing').textContent=Math.min(s,18).toFixed(1)+'" o.c.';
            document.getElementById('barSize').textContent='#4 @ '+Math.min(s,18).toFixed(0)+'"';
            document.getElementById('status').className='status '+(allPass?'pass':'fail');
            document.getElementById('status').textContent='‚óè '+(allPass?'PASS':'FAIL');
            document.getElementById('flexCard').className='result-card '+(checks[0].pass?'pass':'fail');
            document.getElementById('checks').innerHTML=checks.map(c=>
                `<div class="check ${c.pass?'pass':'fail'}"><span>${c.name}</span><span style="color:${c.pass?'var(--green)':'var(--red)'}">${c.dcr.toFixed(3)}</span></div>`
            ).join('');
            draw();
        }
    </script>
</body>
</html>
